networks:
  jgravalo-dockernet:
    name: jgravalo-dockernet
    driver: bridge

services:
  nginx:
    container_name: nginx
    build: requirements/nginx
    image: nginx
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - wordpress_data:/var/www/html
    restart: always
    networks:
      - jgravalo-dockernet

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    image: mariadb
    volumes:
      - mariadb_data:/var/lib/mysql
    restart: always
    networks:
      - jgravalo-dockernet

volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      device: /home/jgravalo/data/mysql
      o: bind

  wordpress_data:
    driver: local
    driver_opts:
      type: none
      device: /home/jgravalo/data/wordpress
      o: bind

